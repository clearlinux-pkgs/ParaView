[package]
name = ParaView
url = https://github.com/Kitware/ParaView/archive/v5.9.0/ParaView-5.9.0.tar.gz
archives = https://gitlab.kitware.com/vtk/vtk/-/archive/fc5d7cb1748b7b123c7d97bce88cf9385b39eeb6/vtk-fc5d7cb1748b7b123c7d97bce88cf9385b39eeb6.tar.bz2 VTK https://gitlab.kitware.com/vtk/vtk-m/-/archive/0457427ed7b4d21e1a8e33e96713414ca11a42fc/vtk-m-0457427ed7b4d21e1a8e33e96713414ca11a42fc.tar.bz2 VTK/ThirdParty/vtkm/vtkvtkm/vtk-m https://gitlab.kitware.com/paraview/visitbridge/-/archive/42fce8ad6863ca2c1308741955cca1d0cf570d22/visitbridge-42fce8ad6863ca2c1308741955cca1d0cf570d22.tar.bz2 Utilities/VisItBridge https://gitlab.kitware.com/paraview/catalyst/-/archive/84b8e8d155af5bd97914c4d8c0d768c3b858e1cf/catalyst-84b8e8d155af5bd97914c4d8c0d768c3b858e1cf.tar.bz2 ThirdParty/catalyst/vtkcatalyst/catalyst https://gitlab.kitware.com/paraview/qttesting/-/archive/72290689c7c55622d729bf95c97e7627026a234e/qttesting-72290689c7c55622d729bf95c97e7627026a234e.tar.bz2 ThirdParty/QtTesting https://gitlab.kitware.com/paraview/icet/-/archive/61e37d02157e0bbc337e4e628813ab5c929a1eb1/icet-61e37d02157e0bbc337e4e628813ab5c929a1eb1.tar.bz2 ThirdParty/IceT
giturl = https://github.com/Kitware/ParaView.git
domain = 
alias = 

[autospec]
# build 32 bit libraries
32bit = false
# allow package to build with test failures
allow_test_failures = false
# unset %build ld_as_needed variable
asneeded = false
# this package is trusted enough to automatically update (used by other tools)
autoupdate = false
# extend flags with '-std=gnu++98
broken_c++ = false
# disable parallelization during build
broken_parallel_build = false
# this package is a library compatibility package and only ships versioned library files
compat = false
# set conservative build flags
conservative_flags = false
# dev package requires the extras to be installed
dev_requires_extras = false
# pass -ffast-math to compiler
fast-math = false
# optimize build for speed over size
funroll-loops = false
# set flags to smallest -02 flags possible
insecure_build = false
# do not remove static libraries
keepstatic = false
# do not require autostart subpackage
no_autostart = false
# do not generate debuginfo for this package
nodebug = false
# disable stripping binaries
nostrip = false
# configure build also for openmpi
openmpi = false
# optimize build for size over speed
optimize_size = false
# set profile for pgo
pgo = false
# set flags for security-sensitive builds
security_sensitive = false
# do not run test suite
skip_tests = false
# add .so files to the lib package instead of dev
so_to_lib = false
# configure build for avx2
use_avx2 = false
# configure build for avx512
use_avx512 = false
# add clang flags
use_clang = false
# configure build for lto
use_lto = true
# require package verification for build
verify_required = false

