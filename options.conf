[package]
name = ParaView
url = https://github.com/Kitware/ParaView/archive/v5.7.0/ParaView-5.7.0.tar.gz
archives = http://www.paraview.org/files/v5.7/ParaViewData-v5.7.0.tar.gz DataPackage https://gitlab.kitware.com/vtk/vtk/-/archive/e4e8a4df9cc67fd2bb3dbb3b1c50a25177cbfe68/vtk-e4e8a4df9cc67fd2bb3dbb3b1c50a25177cbfe68.tar.bz2 VTK https://gitlab.kitware.com/vtk/vtk-m/-/archive/ae6999e534876ffa1b723511d60c2d8585a38f03/vtk-m-ae6999e534876ffa1b723511d60c2d8585a38f03.tar.bz2 VTK/ThirdParty/vtkm/vtkvtkm/vtk-m https://gitlab.kitware.com/paraview/visitbridge/-/archive/4e5fd802e83fcc8601b7a75d318ac277514cb736/visitbridge-4e5fd802e83fcc8601b7a75d318ac277514cb736.tar.bz2 Utilities https://gitlab.kitware.com/paraview/qttesting/-/archive/a17c15627db0852242d83460e032a021571669df/qttesting-a17c15627db0852242d83460e032a021571669df.tar.bz2 ThirdParty/QtTesting https://gitlab.kitware.com/paraview/icet/-/archive/61e37d02157e0bbc337e4e628813ab5c929a1eb1/icet-61e37d02157e0bbc337e4e628813ab5c929a1eb1.tar.bz2 ThirdParty/IceT
giturl = https://github.com/Kitware/ParaView.git
domain = 

[autospec]
# build 32 bit libraries
32bit = false
# allow package to build with test failures
allow_test_failures = false
# unset %build ld_as_needed variable
asneeded = false
# this package is trusted enough to automatically update (used by other tools)
autoupdate = false
# extend flags with '-std=gnu++98
broken_c++ = false
# disable parallelization during build
broken_parallel_build = false
# this package is a library compatibility package and only ships versioned library files
compat = false
# set conservative build flags
conservative_flags = false
# dev package requires the extras to be installed
dev_requires_extras = false
# pass -ffast-math to compiler
fast-math = false
# optimize build for speed over size
funroll-loops = false
# set flags to smallest -02 flags possible
insecure_build = false
# do not remove static libraries
keepstatic = false
# do not require autostart subpackage
no_autostart = false
# do not generate debuginfo for this package
nodebug = false
# disable stripping binaries
nostrip = false
# optimize build for size over speed
optimize_size = false
# set profile for pgo
pgo = false
# set flags for security-sensitive builds
security_sensitive = false
# do not run test suite
skip_tests = false
# add .so files to the lib package instead of dev
so_to_lib = false
# configure build for avx2
use_avx2 = false
# configure build for avx512
use_avx512 = false
# add clang flags
use_clang = false
# configure build for lto
use_lto = true
# require package verification for build
verify_required = false

